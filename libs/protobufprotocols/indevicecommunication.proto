syntax = "proto3";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option objc_class_prefix = "HLW";

package indevicecommunication;

service InDeviceCommunication {
  rpc SendQueueSize(QueueSize) returns (google.protobuf.Empty) {}
  rpc ReportMsvcStart(ConnectionConfigs) returns (google.protobuf.Empty) {}
  rpc StopExecution(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

message QueueSize {
  string name = 1;
  repeated int32 size = 2;
}

message ConnectionConfigs {
  string msvc_name = 1;
}