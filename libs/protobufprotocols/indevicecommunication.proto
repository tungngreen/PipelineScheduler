syntax = "proto3";

option java_multiple_files = true;
option objc_class_prefix = "HLW";

package indevicecommunication;

service InDeviceCommunication {
  rpc SendQueueSize(QueueSize) returns (SimpleConfirm) {}
  rpc ReportMsvcStart(ConnectionConfigs) returns (SimpleConfirm) {}
  rpc StopExecution(SimpleConfirm) returns (SimpleConfirm) {}
}

message QueueSize {
  string name = 1;
  repeated int32 size = 2;
}

message ConnectionConfigs {
  string msvc_name = 1;
  string ip = 2;
  int32 port = 3;
}

// The response message confirming transfer
message SimpleConfirm {
}