syntax = "proto3";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option objc_class_prefix = "HLW";

package indevicecommunication;

service InDeviceCommunication {
  rpc SendState(State) returns (google.protobuf.Empty) {}
  rpc ReportMsvcStart(ProcessData) returns (google.protobuf.Empty) {}
  rpc UpdateSender(Connection) returns (google.protobuf.Empty) {}
  rpc StopExecution(Signal) returns (google.protobuf.Empty) {}
}

message State {
  string name = 1;
  float arrival_rate = 2;
  repeated int32 queue_size = 3;
}

message Signal {
  bool forced = 1;
}

message Connection {
  string name = 1;
  string ip = 2;
  int32 port = 3;
}

message ProcessData {
  string msvc_name = 1;
  uint32 pid = 2;
}