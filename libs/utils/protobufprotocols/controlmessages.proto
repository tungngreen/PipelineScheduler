syntax = "proto3";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option objc_class_prefix = "HLW";

package controlmessages;

service ControlMessages {
  rpc AdvertiseToController(ConnectionConfigs) returns (SystemInfo) {}
  rpc SendDummyData(DummyMessage) returns (google.protobuf.Empty) {}
}

message ConnectionConfigs {
  string device_name = 1;
  uint32 device_type = 2;
  string ip_address = 3;
  int32 agent_port_offset = 4;
  int32 processors = 5;
  repeated uint64 memory = 6;
}

message SystemInfo {
  string name = 1;
  string experiment = 2;
  repeated DownStreamElement offloading_targets = 3;
}

message DownStreamElement {
  string name = 1;
  string offloading_ip = 2;
  int32 offloading_port = 3;
  int32 bandwidth_id = 4;
}

message DummyMessage {
  string origin_name = 1;
  int64 gen_time = 2;
  bytes data = 3;
}