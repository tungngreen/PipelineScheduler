syntax = "proto3";

option java_multiple_files = true;
option objc_class_prefix = "HLW";

package controlmessages;

message ConnectionConfigs {
  string device_name = 1;
  uint32 device_type = 2;
  string ip_address = 3;
  int32 agent_port_offset = 4;
  int32 processors = 5;
  repeated uint64 memory = 6;
}

message SystemInfo {
  string name = 1;
  string experiment = 2;
  repeated DownStreamElement offloading_targets = 3;
}

message DownStreamElement {
  string name = 1;
  string offloading_ip = 2;
  int32 offloading_port = 3;
  int32 bandwidth_id = 4;
}

message DummyMessage {
  string origin_name = 1;
  int64 gen_time = 2;
  bytes data = 3;
}

message ContainerConfig {
  string name = 1;
  string json_config = 2;
  string executable = 3;
  int32 device = 4;
  int32 control_port = 5;
  int32 model_type = 6;
  repeated int32 input_shape = 7;
}

message ContainerLink {
  int32 mode = 1;
  string name = 2;
  string downstream_name = 3;
  string ip = 4;
  int32 port = 5;
  float data_portion = 6;
  string old_link = 7;
  int64 timestamp = 8;
  int32 offloading_duration = 9;
}

message ContainerInts {
  string name = 1;
  repeated int32 value = 2;
}

message LoopRange {
  int32 min = 1;
  int32 max = 2;
  int32 repetitions = 3;
}

message SinkMetrics {
  string name = 1;
  int64 avg_latency = 2;
  int32 throughput = 3;
}