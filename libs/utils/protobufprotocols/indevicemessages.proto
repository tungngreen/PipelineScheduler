syntax = "proto3";

option java_multiple_files = true;
option objc_class_prefix = "HLW";

package indevicemessages;

message BCEdgeData {
  string msvc_name = 1;
  int32 slo = 2;
  double throughput = 3;
  double latency = 4;
}

message BCEdgeConfig {
  int32 batch_size = 1;
  int32 shared_mem_config = 2;
}

message ProcessData {
  string msvc_name = 1;
  uint32 pid = 2;
}